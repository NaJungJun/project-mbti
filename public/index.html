<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <meta name="theme-color" content="#8fd9a3" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="theme-color" content="#000000" />

    <!-- facebook 공유 meta태그 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mbti-artist.netlify.app" />
    <meta property="og:title" content="나와 닮은 화가 찾기" />
    <meta property="og:image" content="/src/images/char.png" />
    <meta property="og:description" content="나와 닮은 화가를 찾고싶다면?" />
    <meta property="og:locale" content="en_US" />

    <!-- 트위터 공유 meta태그 -->
    <meta
      name="twitter:card" content="images"/>
    <meta name="twitter:title" content="콘텐츠 제목" />
    <meta name="twitter:description" content="웹페이지 설명" />
    <meta name="twitter:image" content="/src/images/char.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>나와 비슷한 화가</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <!--  카카오 sdk 등록-->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</html>
